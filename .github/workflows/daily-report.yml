name: Daily AI Pulse Report

on:
  schedule:
    # Run Mon-Sat at 6:00 AM ET (11:00 UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allow manual triggers for testing

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests python-dotenv jinja2 markdown pytz
      
      - name: Generate daily report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          python src/daily.py

      - name: Commit and push report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/daily/*.html
          git diff --staged --quiet || git commit -m "Daily AI Pulse Report - $(date +'%Y-%m-%d')"
          git push