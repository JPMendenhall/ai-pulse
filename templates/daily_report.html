<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pulse - {{ date }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(20, 20, 30, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(100, 150, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            padding: 40px 30px;
            text-align: center;
            border-bottom: 2px solid rgba(100, 150, 255, 0.3);
        }

        .logo {
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-info {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .timestamp {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .content {
            padding: 40px 30px;
        }

        .analysis-section {
            background: rgba(30, 30, 45, 0.6);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(100, 150, 255, 0.1);
        }

        .analysis-section h2 {
            color: #60a5fa;
            font-size: 1.4em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(100, 150, 255, 0.3);
            padding-bottom: 10px;
            text-align: center;
        }

        .analysis-section p {
            font-size: 1.05em;
            line-height: 1.8;
            color: #d0d0d0;
        }

        .analysis-section strong {
            color: #60a5fa;
            font-weight: 600;
        }

        /* Compact Sources Card */
/* Compact Sources Card */
        .sources-card {
            background: rgba(30, 30, 45, 0.6);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(100, 150, 255, 0.1);
        }

        .sources-card h3 {
            color: #a78bfa;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .sources-compact {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .source-compact-item {
            background: rgba(20, 20, 35, 0.5);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .source-compact-item:hover {
            background: rgba(20, 20, 35, 0.8);
        }

        .source-compact-link {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.85em;
            padding: 6px 12px;
            display: block;
        }

        .source-compact-link:hover {
            color: #a78bfa;
        }

        .footer {
            background: rgba(15, 15, 25, 0.8);
            padding: 20px 30px;
            text-align: center;
            font-size: 0.9em;
            color: #808080;
            border-top: 1px solid rgba(100, 150, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .header {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2em;
            }

            .content {
                padding: 30px 20px;
            }

            .sources-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">âš¡ AI PULSE</div>
            <div class="date-info">{{ day }}, {{ date }}</div>
            <div class="timestamp">Generated at {{ time }}</div>
        </div>

        <div class="content">
            <!-- Analysis Section (Headlines First) -->
            <div class="analysis-section">
                {{ analysis_html|safe }}
            </div>

            <!-- Compact Sources Card -->
            <div class="sources-card">
                <h3>ðŸ“° Sources ({{ news_items|length }} articles)</h3>
                <div class="sources-compact">
                    {% for item in news_items %}
                    <div class="source-compact-item">
                        <a href="{{ item.url }}" target="_blank" class="source-compact-link">
                            {{ item.source }}
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="footer">
            AI Pulse â€¢ Daily AI & Technology Intelligence<br>
            Powered by NewsAPI & OpenAI GPT-4o-mini
        </div>
    </div>
</body>
</html>
